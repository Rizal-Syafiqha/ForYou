<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Romantis untukmu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts untuk Font Romantis -->
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff5e62, #f6d365);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            font-family: 'Parisienne', cursive;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.8rem;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }

        .carousel-inner img {
            border-radius: 15px;
            max-height: 400px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Animasi Fade In */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Partikel Hati */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: float 6s infinite;
            opacity: 0.7;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Tombol Play/Pause Musik */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-control button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .music-control button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Musik -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Tombol Kontrol Musik -->
    <div class="music-control">
        <button onclick="toggleMusic()">Pause Music</button>
    </div>

    <!-- Konten Utama -->
    <div class="container">
        <h1>Untuk Cintaku</h1>
        <p>Kamu adalah alasan hatiku berdetak, setiap hari bersamamu adalah mimpi terindahku.</p>
        <p>Terima kasih telah menjadi bagian dari hidupku, sayangku!</p>

        <!-- Slideshow -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1501426026826-31c667bdf23d?auto=format&fit=crop&w=800" class="d-block w-100" alt="Romantic Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1519741497674-4113f5c0cbb8?auto=format&fit=crop&w=800" class="d-block w-100" alt="Romantic Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1525490829609-4c2b6c6e073e?auto=format&fit=crop&w=800" class="d-block w-100" alt="Romantic Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Musik Play/Pause
        const music = document.getElementById('backgroundMusic');
        const musicButton = document.querySelector('.music-control button');
        music.play();

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicButton.textContent = 'Pause Music';
            } else {
                music.pause();
                musicButton.textContent = 'Play Music';
            }
        }

        // Partikel Hati
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
